<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    #calculator {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    #calculatorForm{
        width:500px;
        height:600px;

    }

    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
      text-align: center;
    }

    button {
      padding: 8px;
      margin: 5px;
      cursor: pointer;
      background-color: #ccc; 
      width:100px;
    }

    .button-row {
      display: inline-flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <form id="calculatorForm">
    <fieldset id="calculator">
      <legend>Calculator Demo as Arrow Function</legend>

      <label for="number1">Number 1:</label>
      <input type="number" id="number1" required>
    <br><br>
      <label for="number2">Number 2:</label>
      <input type="number" id="number2" required>
    <br><br>
      <div class="button-row">
        <button type="button" onclick="performOperation(add)">Addition</button>
        <button type="button" onclick="performOperation(subtract)">Subtraction</button>
      </div>
      <br><br>

      <div class="button-row">
        <button type="button" onclick="performOperation(multiply)">Multiplication</button>
        <button type="button" onclick="performOperation(divide)">Division</button>
      </div>
      <br><br>

      <label for="result">Result:</label>
      <input type="text" id="result" readonly>
    </fieldset>
  </form>

  <script>
    // Arrow functions for operations
    const add = (a, b) => a + b;
    const subtract = (a, b) => a - b;
    const multiply = (a, b) => a * b;
    const divide = (a, b) => (b !== 0 ? a / b : 'Undefined');

    // Function to perform the selected operation
    const performOperation = (operation) => {
      const num1 = parseFloat(document.getElementById('number1').value);
      const num2 = parseFloat(document.getElementById('number2').value);
      const result = operation(num1, num2);
      document.getElementById('result').value = result;
    };
  </script>
</body>
</html>
